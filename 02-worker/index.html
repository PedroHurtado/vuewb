<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>Terminate Worker</button>
    <script type="module">
        import { MESSAGES } from './messages.js'

        class CustomWorker extends Worker {
            constructor(url, options) {
                super(url, options)     
                this.disposables = []    
                this.on(
                    'message',
                    ({data})=>{
                        const { type, detail } = data;
                        this.dispatchEvent(this.createEvent(type, detail))
                    }
                )                      
            }
            on(message, cb){
                this.addEventListener(message, cb)
                this.disposables.push(()=>this.removeEventListener(message,cb))
            }
            emit(type,data){
                this.postMessage({
                    type,
                    data
                })
            }
            createEvent(type, detail) {
                return new CustomEvent(
                    type,
                    {
                        detail,
                        bubbles: true,
                        composed: true
                    }
                )
            }
            dispose(){
                this.disposables.forEach(d=>d())
                this.disposables = []
                this.terminate()
            }

        }
        const button = document.getElementsByTagName('button')[0]
        const worker = new CustomWorker('worker.js', {
            type: "module"
        })
        button.addEventListener('click',()=>{
            worker.dispose()
        })
        
        worker.on(MESSAGES.return, ({detail})=>{
            console.log(detail)
        })   
        worker.emit(MESSAGES.return, {url:'http://localhost:8080'}) 
        

    </script>
</body>

</html>
